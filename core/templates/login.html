{% extends "base.html" %}

{% block header %}
    {% include "header.html" %}
{% endblock %}

{% block body %}
<div class="container">
    <form method="post" action="{% url 'login' %}" class="form-signin" style="margin-top:4%; margin-bottom:6%;" role="form">
            <h2 style="margin-bottom:30px;"><b>Log in</b></h2>
            {% if form.errors %}
                <p class="error-login-hint">* The email or password is not correct</p>
            {% endif %}
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:15px;">
                    <input type="text" class="form-control" name="username" placeholder="Email" required autofocus/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:15px;">
                    <input type="password" class="form-control" name="password" placeholder="Password" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:15px;">
                    <input type="submit" class="btn btn-primary btn-block" value="Login" style="width:100%;"/>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            {% csrf_token %}
    </form>
</div>
{% endblock %}

{% block footer %}
    {% include "footer.html" %}
{% endblock %}
